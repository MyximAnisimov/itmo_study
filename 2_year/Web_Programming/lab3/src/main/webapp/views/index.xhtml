<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
   <title>Lab3</title>

   <style type="text/css">
      body {
         background: linear-gradient(to bottom left, #420588bb, #d4091aa6);
      }
      section {
         background: black;
         color: white;
         border-radius: 1em;
         padding: 1em;
         position: absolute;
         top: 50%;
         left: 50%;
         margin-right: -50%;
         transform: translate(-50%, -50%)
      }
   </style>
</h:head>

<h:body style="text-align: center">
   <div style="font-family: fantasy; font-size: 20px;">

   </div>
   <br/>
   <h:form style="margin: 0 auto; padding: 1%; width: 30%">
      <h3 style=" color: black; font-size: 30px; padding: 1%; text-align:center; font-style: normal; font-weight: normal; border-radius: 10px; margin-left: 15%; margin-right: 15%; background-color: rgba(255, 255, 255, 0.473);">Clock page</h3>

   </h:form>
